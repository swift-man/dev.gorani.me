name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_PLAUSIBLE_DOMAIN: ${{ vars.PUBLIC_PLAUSIBLE_DOMAIN }}
      PUBLIC_PLAUSIBLE_SCRIPT_SRC: ${{ vars.PUBLIC_PLAUSIBLE_SCRIPT_SRC }}
      PUBLIC_GISCUS_REPO: ${{ vars.PUBLIC_GISCUS_REPO }}
      PUBLIC_GISCUS_REPO_ID: ${{ vars.PUBLIC_GISCUS_REPO_ID }}
      PUBLIC_GISCUS_CATEGORY: ${{ vars.PUBLIC_GISCUS_CATEGORY }}
      PUBLIC_GISCUS_CATEGORY_ID: ${{ vars.PUBLIC_GISCUS_CATEGORY_ID }}
      PUBLIC_GISCUS_MAPPING: ${{ vars.PUBLIC_GISCUS_MAPPING }}
      PUBLIC_GISCUS_REACTIONS_ENABLED: ${{ vars.PUBLIC_GISCUS_REACTIONS_ENABLED }}
      PUBLIC_GISCUS_EMIT_METADATA: ${{ vars.PUBLIC_GISCUS_EMIT_METADATA }}
      PUBLIC_GISCUS_INPUT_POSITION: ${{ vars.PUBLIC_GISCUS_INPUT_POSITION }}
      PUBLIC_GISCUS_THEME: ${{ vars.PUBLIC_GISCUS_THEME }}
      PUBLIC_GISCUS_LANG: ${{ vars.PUBLIC_GISCUS_LANG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Build site
        run: npm run build
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
